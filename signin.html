<html lang="en">
    <head>

        <link rel="stylesheet" href="styles/style.css">
        <title>Sign In</title>
    
        <style>
            div.enter-form-grid-container {
            display: grid;
            grid-template-rows: repeat(3, 20px);
            grid-template-columns: repeat(2, 150px);
            column-gap: 10px;
            row-gap: 10px;
        }
        </style>
    
    </head>
    <body>
        <header>
            <a href="index.html">GTrack</a>
            Set your Goals!
        </header>
        <div class="content">
            <div class="enter-form">
                <h2> Sign In </h2>
                <form action="">
                    <div class="enter-form-grid-container">
                        <label for="account-email">Email: </label><input type="email" name="account-email">
                        <label for="account-password">Password: </label><input type="password" type="password" name="account-password">
                        <input type="submit" value="Sign In">
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <a id="footer-name" href="index.html">GTrack</a>
            <a href="">Facebook</a>
            <a href="">Instagram</a>
            <a href="">Twitter</a>
        </footer>

</html>
